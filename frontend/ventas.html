<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncTech - Ventas RÃ¡pidas</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* --- ESTILOS GENERALES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 250px; background-color: #121212; color: #b3b3b3; display: flex; flex-direction: column; padding: 20px; border-right: 1px solid #333; }
        .logo { color: white; font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; }
        .user-status { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-size: 0.9rem; color: white; }
        .status-dot { width: 10px; height: 10px; background-color: #00ff88; border-radius: 50%; }
        .nav-links { list-style: none; flex-grow: 1; }
        .nav-links li { margin-bottom: 15px; }
        .nav-links a { text-decoration: none; color: #b3b3b3; display: flex; align-items: center; gap: 15px; font-size: 1.1rem; padding: 10px; border-radius: 8px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background-color: rgba(255, 255, 255, 0.1); color: white; }
        .logout { margin-top: auto; display: flex; align-items: center; gap: 10px; color: #b3b3b3; text-decoration: none; cursor: pointer; }
        .main-content { flex: 1; background: radial-gradient(circle at top right, #1a2a6c, #0f172a, #050505); padding: 40px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        h1 { color: white; text-transform: uppercase; font-size: 2.5rem; margin-bottom: 5px; width: 100%; max-width: 600px; line-height: 1.2; }
        
        /* ESTILO PARA EL INDICADOR DE CONEXIÃ“N */
        #connectionStatus { color: #f9d71c; margin-bottom: 25px; font-weight: bold; font-size: 0.9em; width: 100%; max-width: 600px; }

        .card-form { background-color: white; border-radius: 15px; padding: 40px; width: 100%; max-width: 600px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-weight: bold; color: #333; margin-bottom: 8px; }
        .input-field, .select-field { width: 100%; padding: 12px; background-color: #f0f2f5; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; outline: none; }
        .row-group { display: flex; align-items: center; gap: 20px; }
        .small-input { width: 120px; }
        .stock-info { font-weight: bold; color: #333; }
        .stock-info span { display: block; font-size: 0.9rem; color: #666; font-weight: normal; }
        .price-info { font-weight: bold; font-size: 1.1rem; margin-top: 10px; color: #333; }
        .btn-submit { display: block; width: 100%; margin-top: 30px; padding: 15px; border: none; border-radius: 30px; background: linear-gradient(90deg, #00c6ff, #9d00ff); color: white; font-size: 1.2rem; font-weight: bold; cursor: pointer; text-transform: uppercase; box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4); transition: transform 0.2s; }
        .btn-submit:hover { transform: scale(1.02); }
        .btn-disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo"><i class='bx bx-chip'></i> SyncTech</div>
        <div class="user-status"><div class="status-dot"></div> Personal de Ventas</div>
        <ul class="nav-links">
            <li><a href="ventas.html" class="active"><i class='bx bx-cart-add'></i> Venta RÃ¡pida</a></li>
            <li><a href="facturacion.html"><i class='bx bx-cart'></i> FacturaciÃ³n</a></li>
            <li><a href="pedidos.html"><i class='bx bx-list-ul'></i> Pedidos</a></li>
        </ul>
        <a href="login.html" class="logout"><i class='bx bx-log-out'></i> Cerrar SesiÃ³n</a>
    </nav>

    <main class="main-content">
        <h1>Registro de Venta RÃ¡pida</h1>
        <div id="connectionStatus">Conectando a la API...</div> <!-- INDICADOR AÃ‘ADIDO -->
        <div class="card-form">
            <form>
                <div class="form-group">
                    <label>Producto:</label>
                    <select class="select-field" id="selectProducto">
                        <option value="">Cargando productos de la nube...</option>
                    </select>
                </div>

                <div class="form-group row-group">
                    <div>
                        <label>Cantidad:</label>
                        <input type="number" id="inputCantidad" class="input-field small-input" placeholder="Uds." value="1" min="1">
                    </div>
                    <div class="stock-info">
                        STOCK: <br>
                        <span id="labelStock">-- Uds.</span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="price-info">
                        VALOR UNITARIO: &nbsp; <span id="labelPrecio">$0.00</span>
                    </div>
                    <div class="price-info" style="color: #00c6ff;">
                        TOTAL: &nbsp; <span id="labelTotal">$0.00</span>
                    </div>
                </div>

                <button type="button" class="btn-submit" id="btnVender">
                    REGISTRAR VENTA
                </button>
            </form>
        </div>
    </main>

    <script>
        // ðŸ”¥ URL DE TU BACKEND EN GOOGLE CLOUD ðŸ”¥
        const API_URL = 'https://synctech-887224374141.us-central1.run.app';

        let productosGlobal = [];
        let productoSeleccionado = null;

        const select = document.getElementById('selectProducto');
        const labelStock = document.getElementById('labelStock');
        const labelPrecio = document.getElementById('labelPrecio');
        const labelTotal = document.getElementById('labelTotal');
        const inputCantidad = document.getElementById('inputCantidad');
        const btnVender = document.getElementById('btnVender');
        const statusElement = document.getElementById('connectionStatus'); // Nuevo elemento

        // FUNCIÃ“N DE UTILIDAD PARA MOSTRAR EL ESTADO
        function setStatus(message, isError = false) {
            statusElement.textContent = message;
            statusElement.style.color = isError ? 'red' : '#00ff88';
            
            if (isError) {
                btnVender.classList.add('btn-disabled');
                btnVender.disabled = true;
                select.disabled = true;
            } else {
                btnVender.classList.remove('btn-disabled');
                btnVender.disabled = false;
                select.disabled = false;
            }
        }

        // 1. Cargar productos al iniciar
        async function cargarProductos() {
            setStatus("Conectando y cargando inventario...");
            
            try {
                const res = await fetch(`${API_URL}/inventario`);
                
                if (!res.ok) {
                    throw new Error(`Error ${res.status}. No se pudo obtener inventario.`);
                }
                
                productosGlobal = await res.json();
                
                select.innerHTML = '<option value="">Seleccione un producto...</option>';
                
                if (productosGlobal.length === 0) {
                     select.innerHTML = '<option value="">Inventario VacÃ­o</option>';
                     setStatus("âœ… Inventario cargado, pero la Base de Datos estÃ¡ vacÃ­a.", false); 
                     return;
                }

                productosGlobal.forEach(prod => {
                    const option = document.createElement('option');
                    option.value = prod.id_inventario; 
                    option.text = prod.articulo;
                    select.appendChild(option);
                });
                
                // Si hay productos, el estado es OK
                setStatus("âœ… Inventario cargado correctamente.", false); 
                
                // Habilitar el botÃ³n si hay productos disponibles
                if (productosGlobal.length > 0) {
                    btnVender.disabled = false; 
                }

            } catch (error) {
                console.error("Error de carga:", error);
                select.innerHTML = '<option value="">Error de conexiÃ³n</option>';
                setStatus(`âŒ ERROR CRÃTICO: ${error.message || 'Verifique la URL de la API.'}`, true);
            }
        }

        // 2. Evento al seleccionar producto (LÃ³gica del Canvas)
        select.addEventListener('change', function() {
            const id = this.value;
            productoSeleccionado = productosGlobal.find(p => p.id_inventario == id);

            if (productoSeleccionado) {
                labelStock.innerText = productoSeleccionado.stock + " Uds.";
                labelPrecio.innerText = "$" + parseFloat(productoSeleccionado.precio).toFixed(2);
                actualizarTotal();

                if (productoSeleccionado.stock <= 0) {
                    labelStock.style.color = "red";
                    labelStock.innerText = "SIN STOCK";
                    btnVender.classList.add('btn-disabled');
                    btnVender.disabled = true;
                } else {
                    labelStock.style.color = "#333";
                    btnVender.classList.remove('btn-disabled');
                    btnVender.disabled = false;
                }
            } else {
                resetUI();
            }
        });

        // 3. Calcular total al cambiar cantidad (LÃ³gica del Canvas)
        inputCantidad.addEventListener('input', actualizarTotal);

        function actualizarTotal() {
            if (productoSeleccionado) {
                const cant = parseInt(inputCantidad.value) || 0;
                const total = cant * parseFloat(productoSeleccionado.precio);
                labelTotal.innerText = "$" + total.toFixed(2);
            }
        }

        function resetUI() {
            labelStock.innerText = "-- Uds.";
            labelPrecio.innerText = "$0.00";
            labelTotal.innerText = "$0.00";
            productoSeleccionado = null;
        }

        // 4. PROCESAR VENTA EN LA NUBE (LÃ³gica del Canvas)
        btnVender.addEventListener('click', async () => {
            if (!productoSeleccionado) return alert("Seleccione un producto");
            
            const cantidad = parseInt(inputCantidad.value);
            if (cantidad <= 0) return alert("Cantidad invÃ¡lida");
            if (cantidad > productoSeleccionado.stock) return alert("No hay suficiente stock");

            const ventaData = {
                id_cliente: 1, 
                total: cantidad * parseFloat(productoSeleccionado.precio),
                items: [
                    {
                        id_inventario: productoSeleccionado.id_inventario,
                        cantidad: cantidad,
                        precio: parseFloat(productoSeleccionado.precio),
                        subtotal: cantidad * parseFloat(productoSeleccionado.precio)
                    }
                ]
            };

            btnVender.innerText = "Procesando...";
            btnVender.disabled = true;

            try {
                const res = await fetch(`${API_URL}/venta`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(ventaData)
                });
                
                const data = await res.json();

                if (data.success) {
                    alert(`âœ… Â¡Venta Exitosa!\nFactura #${data.id_factura} generada en la nube.`);
                    await cargarProductos(); // Recargar datos para actualizar stock visualmente
                    resetUI();
                    inputCantidad.value = 1;
                    select.value = "";
                } else {
                    alert("Error al vender: " + (data.error || "Desconocido"));
                }
            } catch (error) {
                console.error(error);
                alert("Error de conexiÃ³n");
            } finally {
                btnVender.innerText = "REGISTRAR VENTA";
                btnVender.disabled = false;
            }
        });

        // Iniciar
        cargarProductos();
    </script>

</body>
</html>
