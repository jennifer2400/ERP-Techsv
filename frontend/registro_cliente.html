<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncTech - Nuevo Cliente</title>
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
        /* --- ESTILOS GENERALES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            display: flex; 
            height: 100vh; 
            background-color: #0f172a; 
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 250px;
            background-color: #121212;
            color: #b3b3b3;
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid #333;
        }
        .logo { color: white; font-size: 1.5rem; font-weight: bold; display: flex; align-items: center; gap: 10px; margin-bottom: 40px; }
        
        .user-status { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-size: 0.9rem; color: white; }
        .status-dot { width: 10px; height: 10px; background-color: #00ff88; border-radius: 50%; }

        .nav-links { list-style: none; flex-grow: 1; }
        .nav-links li { margin-bottom: 15px; }
        .nav-links a { text-decoration: none; color: #b3b3b3; display: flex; align-items: center; gap: 15px; font-size: 1.1rem; padding: 10px; border-radius: 8px; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { background-color: #0072ff; color: white; }
        .logout { margin-top: auto; display: flex; align-items: center; gap: 10px; color: #b3b3b3; text-decoration: none; cursor: pointer; }

        /* --- CONTENIDO PRINCIPAL --- */
        .main-content {
            flex: 1;
            background: radial-gradient(circle at top right, #1a2a6c, #0f172a, #050505);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        h1 { 
            color: white; 
            text-transform: uppercase; 
            margin-bottom: 30px; 
            text-align: center;
        }

        /* --- TARJETA FORMULARIO --- */
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .form-group { margin-bottom: 15px; }
        
        label { 
            display: block; 
            font-weight: bold; 
            color: #333; 
            margin-bottom: 5px; 
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
        }
        input:focus { background: white; border-color: #0072ff; }

        .btn-save {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(90deg, #00c6ff, #9d00ff);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .btn-save:hover { transform: scale(1.02); }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-cancel:hover { color: white; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <div class="logo"><i class='bx bx-chip'></i> SyncTech</div>
        
        <div class="user-status">
            <div class="status-dot"></div>
            Personal de Ventas
        </div>

        <ul class="nav-links">
            <!-- Bot√≥n Inicio ELIMINADO para el vendedor -->
            <li><a href="ventas.html"><i class='bx bx-cart-add'></i> Venta R√°pida</a></li>
            <!-- Facturaci√≥n es la pesta√±a activa, ya que el flujo viene de ah√≠ -->
            <li><a href="facturacion.html" class="active"><i class='bx bx-cart'></i> Facturaci√≥n</a></li>
            <li><a href="pedidos.html"><i class='bx bx-list-ul'></i> Pedidos</a></li>
        </ul>

        <a href="login.html" class="logout"><i class='bx bx-log-out'></i> Cerrar Sesi√≥n</a>
    </nav>

    <!-- CONTENIDO -->
    <main class="main-content">
        <h1>Registro de Nuevo Cliente</h1>

        <div class="form-card">
            <form id="clientForm">
                <div class="form-group"><label>Nombre Completo</label><input type="text" id="nombre" placeholder="Nombre del Cliente" required></div>
                <div class="form-group"><label>DUI</label><input type="text" id="dui" placeholder="DUI (Ej: 00000000-0)" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="email" placeholder="Email"></div>
                <div class="form-group"><label>Tel√©fono</label><input type="tel" id="cel" placeholder="Tel√©fono"></div>
                <div class="form-group"><label>Direcci√≥n</label><input type="text" id="direccion" placeholder="Direcci√≥n (No guardamos a√∫n)"></div>

                <button type="submit" class="btn-save">GUARDAR CLIENTE</button>
            </form>
        </div>

        <a href="facturacion.html" class="btn-cancel">Cancelar y Volver</a>
    </main>

    <script>
        // üî• URL DE TU BACKEND EN GOOGLE CLOUD üî•
        const API_URL = 'https://synctech-887224374141.us-central1.run.app';

        document.getElementById('clientForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const dui = document.getElementById('dui').value;
            const email = document.getElementById('email').value;
            const cel = document.getElementById('cel').value;

            if (!nombre || !dui) return alert("Nombre y DUI son obligatorios.");

            // NOTA: La tabla clientes solo tiene nombre, dui, email, cel. La direcci√≥n no se env√≠a.
            const clientData = { nombre, dui, email, cel }; 

            try {
                const resp = await fetch(`${API_URL}/cliente`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clientData)
                });
                
                const data = await resp.json();

                if (data.success) {
                    alert("‚úÖ Cliente guardado con ID: " + data.id + " en la nube!");
                    // Redirigir de vuelta a la facturaci√≥n
                    window.location.href = 'facturacion.html';
                } else {
                    alert("Error al guardar cliente: " + (data.error || "Desconocido"));
                }

            } catch(e) {
                console.error(e);
                alert("Error de conexi√≥n con el servidor.");
            }
        });
    </script>

</body>
</html>
